<body id="body-contact">

    <nav id="top-nav">
        <div class="logo">
            <a href="../index.html">

        </div>

            <span class="burger-icon"></span>
        </div>
        <ul class="hidden-menu">
            <li id="menu-li-radio">RADIO</li>
            <li><a href="strange-stuff-rec-artists.html">ARTISTS</a></li>
            <li><a href="strange-stuff-rec-tv.html">VIDEOS</a></li>
            <li id="menu-li-tours">TOURS</li>
            <li id="menu-li-news">NEWS</li>
            <li><a href="strange-stuff-rec-shop.html">SHOP</a></li>
            <li><a href="strange-stuff-rec-contact.html">CONTACT</a></li>
        </ul>

  </header>
    <!-- START FAKE SCREEN CONTAINER -->
    <div id="fakeScreenContainer">
        <div id="top_bar">
            <img src="../img/top.svg" alt="">
        </div>

        <div id="left_bar">
        </div>
        <div id="right_bar">
        </div>

        <div id="bottom_bar">
            <img src="../img/bottom.svg" alt="">
        </div>
    </div>
  <!-- END FAKE SCREEN CONTAINER -->

    <!-- START PAGE CODE -->

    <main id="main-contact">
        <div id="contact-space-ship">
            <img src="../img/illustration/illustration-7.svg" alt="">
        </div>
        <section id="contact-form">
            <form action="POST">
                <div id="form-header">
                    <h1>CONTACT</h1>
                </div>
                <div id="form-body">
                    <div class="row-2">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                        <label for="name" class="roboto"></label>   

                        <input type="text" id="email" name="email" class="form-control"placeholder="E-mail">
                        <label for="email" class="roboto"></label>
                    </div>
                    <div class="row">
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                        <label for="subject" class="roboto"></label>
                    </div>
                    <div class="row">
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"placeholder="Message"></textarea>
                        <label for="message" class="roboto"></label>
                    </div>
                    <div class="row validate-section">
                        <a id="form-send-btn">SEND</a>
                        <div class="status"></div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!-- END PAGE CODE -->
    <!-- START BACK GROUND DESIGN -->
    <!-- <div class="star-and-sky">
        <img src="../img/illustration/illustration-Etoile.svg" id="stars" alt="">
        <img src="../img/bg-test-02.png" alt="">
    </div> -->
    <div id="bottom-contact">

        <div id="contact-letter-box">
            <img src="../img/illustration/illustration-6.svg" alt="">
        </div>
    </div>
    <!-- END BACK GROUND DESIGN -->

    <!-- END PAGE CODE -->

<!-- MODAL TOURS -->
<section class="modal-window ui-widget-content" id="tours-container">
    <div class="header-modal">
        <div class="logo-modal">
            <h2>TOURS</h2>
        </div>
        <div class="grabber">           
        </div>
        <div class="close">
            <span class="closeBtn"></span>
        </div>
    </div>
    <iframe id="tours-iframe" src="../strange-stuff-rec-tours.html" width="100%" height="500px" frameborder="0" allowfullscreen="true"></iframe>
</section>
<!-- END MODAL TOURS -->
<!-- START MODAL NEWS -->
<section id="news-container" class="modal-window ui-widget-content">
    <div class="header-modal">
         <div class="logo-modal" id="c-1">
             <h2>strange news</h2>
         </div>
            <div class="grabber" id="c-2">           
            </div>
            <div class="close" id="c-3">
                <span class="closeBtn"></span>
            </div>
        </div>
        <div>
            <iframe id="news-iframe" src="../strange-stuff-rec-news.html" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </section>
    <!-- END MODAL NEWS -->
<!-- MODAL RADIO -->
<section class="modal-window ui-widget-content" id="radio-player">
    <div class="header-modal">
        <div class="logo-modal">
            <h3>Strange Station</h3>
        </div>
        <div class="grabber">
            <img src="" alt="">
        </div>
        <div class="close">
            <span class="closeBtn" id="radio-close-btn"></span>
        </div>
    </div>
    <div id="audio-wave-player">
    </div>
    <div id="infos-player">
        <div class="info-player-items" id="duration">
            <p id="current-title-duration"></p>
            <p id="duration-title"></p></p>
        </div>
        <div class="info-player-items" id="title-artiste">
            <p id="current-title"></p>
            <p>by</p>
            <p id="current-artist"></p>
        </div>

    </div>
    <div id="controls-player">
        <div class="control-player" id="radio-player-btn-previous"></div>
        <div class="control-player" id="radio-player-btn-play"></div>
        <div class="control-player" id="radio-player-btn-pause"></div>
        <div class="control-player" id="radio-player-btn-next"></div>
        <div class="control-player" id="radio-player-btn-like"></div>
        <div class="control-player" id="radio-player-btn-mute"></div>
        <div>
            <input type="range" id="radio-volume-selector" min="0" max="100" value="50" label="volume-radio" orient="vertical">
        </div>

    </div>
    <div id="sc-attribution-api">
        <p>powered with</p>
        <img src="../icons/social-icons/social-_soundcloud-logo-w-plain.svg" alt="">
    </div>
</section>
<!-- END MODAL RADIO -->
